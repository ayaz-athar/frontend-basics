<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Interactive Text Styling</title>
 <style>
     #hiddenDiv {
         display: none; /* Initially hidden */
         margin-top: 20px;
         padding: 10px;
         border: 1px solid #aaa;
         min-height: 100px;
         background-color: #f9f9f9;
     }
     button {
         margin: 5px;
         padding: 8px 12px;
         font-size: 16px;
     }
 </style>
</head>
<body>
 <h2>Text Styling Tool</h2>
 <!-- Button to show the editable div -->
 <button onclick="showDiv()">Show Editor</button>
 <div id="hiddenDiv" contenteditable="true" aria-label="Editable text area">
 </div>
 <div style="margin-top: 10px;"> 
     <button onclick="formatText('bold')"><b>Bold</b></button>
     <button onclick="formatText('italic')"><i>Italic</i></button>
     <button onclick="formatText('underline')"><u>Underline</u></button>
 </div>
 <script>
 function showDiv() {
     const div = document.getElementById("hiddenDiv");
     div.style.display = "block";
     div.focus();
 }
 function formatText(command) {
     document.execCommand(command, false, null);
 }
 </script>
</body>
</html>
